<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		body{
			background-color: beige;
		}
	</style>
	<body>
	<center>
	<h2>学生信息统计</h2>
	    <br />
	    <label>学号</label>
		<input type="number" id="b"/>
		<br />
		<br />
		<label>姓名</label>
		<input type="text" id="c"/>
		<br />
		<br />
		<label>籍贯</label>
		<input type="text" id="d"/>
		<br />
		<br />
		
		<input type="button" value="确认" onclick="add()" />
		<br />
		<br />
		<table border="1" width="400px" style="border-collapse: collapse;" id="father">
			<tr id="tr">
	
				<td width="100px">学号</td>
				<td width="100px">姓名</td>
				<td width="100px">籍贯</td>
				
				<td width="50px">操作</td>
			</tr>
		</table>
		</center>
		
			<script type="text/javascript">
        	function add(){
        		var tr=document.getElementById("father").insertRow();
        		var td1=tr.insertCell();
        		var td2=tr.insertCell();
        		var td3=tr.insertCell();
        		var td4=tr.insertCell();
        		
        		td1.innerHTML=document.getElementById("b").value;
        		td2.innerHTML=document.getElementById("c").value;
        		td3.innerHTML=document.getElementById("d").value;
        		
        		
        		var s=document.createElement("input");
        		td4.appendChild(s);
        		s.setAttribute("type","button");
        		s.setAttribute("value","删除");
        		s.onclick=function(){
        			this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
        		}	
        	}
       
		</script>
	</body>
</html>
